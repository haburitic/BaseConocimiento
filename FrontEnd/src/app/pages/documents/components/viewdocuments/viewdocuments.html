<ba-card cardTitle="Bienvenido al sistema SI-SAGA" baCardClass="with-scroll" class="data-table-container">
		<form class="form-horizontal">
				<div class="container-fluid">
					<div class="form-group row">
						<h4>Buscar documentos para listar</h4>
					</div>	
				<div class="row">
			<div class="col-sm-2">
				<label class="label-control">Columnas por Página</label>
				<select class="form-control input-sm">
				<option [ngValue]="5">5</option>
				<option [ngValue]="10">10</option>
				<option [ngValue]="15">15</option>
			</select>
			</div>
			<div class="col-sm-4">
				<div class="row">
					<label class="col-sm-12 label-control">Sort by</label>
				</div>
				<div class="row">
					<div class="offset-sm-1 col-sm-5">
						<div class="row">
							<select class="form-control input-sm" >
						<option [ngValue]="sortByWordLength">Nombre corto</option>
						<option ngValue="name">Nombre</option>
						<option ngValue="description">Descripción</option>
						<option ngValue="creationdate">Fecha creación</option>
						<option ngValue="project">Projecto</option>

					</select>
						</div>
					</div>
					<div class="offset-sm-1 col-sm-5">
						<div class="row">
							<select class="form-control input-sm" >
						<option ngValue="asc">Ascendente</option>
						<option ngValue="desc">Descendente</option>
						<option ngValue="badValue">Valor Cercano</option>
					</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Información de Documentos</div>

			<table class="table table-striped" [mfData]="documents " #mf="mfDataTable" 
			 >
				<thead>
					<tr>
						
						<th style="width: 10%">
							<mfDefaultSorter by="shortname">Nombre Corto</mfDefaultSorter>
						</th>
						<th style="width: 20%">
							<mfDefaultSorter by="name">Name</mfDefaultSorter>
						</th>
						<th style="width: 20%">
								<mfDefaultSorter by="description">descripción</mfDefaultSorter>
							</th>
						<th style="width: 10%">
							<mfDefaultSorter by="creationdate">Fecha Creación</mfDefaultSorter>
						</th>
						<th style="width: 10%">
								<mfDefaultSorter by="project">Proyecto</mfDefaultSorter>
							</th>
							
						<th style="width: 10%">
							<mfDefaultSorter by="document">Documento</mfDefaultSorter>
						</th>
						<th style="width: 10%">
							<mfDefaultSorter by="edit">Editar</mfDefaultSorter>
						</th>
						<th style="width: 10%">
							<mfDefaultSorter by="delete">Eliminar</mfDefaultSorter>
						
					</tr>
					<tr>
						<th colspan="8">
							Filtro
							<input class="form-control" />
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of mf.data">
					
						<td>{{item.shortnamedoc}}</td>
						<td>{{item.name}}</td>
						<td >{{item.description}}</td>
						<td>{{item.creationdate}}</td>
						<td>{{item.shortnamespr}}</td>
						<td><button class="btn btn-primary" ng-click="editInfo(detail)" title="Document"><span class = "ion ion-document-text"></span></button></td>
						
							<td>
								<button class="btn btn-primary" (click)="goEditDocument(item)" title="Edit"><span class = "ion ion-edit"></span></button>
							</td>
							<td><button class="btn btn-danger" (click)="goDeleteDocument(item)" title="Delete"><span class = "ion ion-trash-a"></span></button>
							</td>
					</tr>
				</tbody>
				<tfoot>
					
					<tr>
						<td colspan="5">
							<mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	</form>
</ba-card>
