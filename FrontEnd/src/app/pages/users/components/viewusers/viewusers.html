<ba-card cardTitle="Bienvenido al sistema SI-SAGA" baCardClass="with-scroll" class="data-table-container">
	<form class="form-horizontal">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2">
					<label class="label-control">Columnas por Página</label>
					<select class="form-control input-sm">
						<option ngValue="5">5</option>
						<option ngValue="10">10</option>
						<option ngValue="15">15</option>
					</select>
				</div>
				<div class="col-sm-4">
					<div class="row">
						<label class="col-sm-12 label-control">Sort by</label>
					</div>
					<div class="row">
						<div class="offset-sm-1 col-sm-5">
							<div class="row">
								<select class="form-control input-sm" >
									<option [ngValue]="sortByWordLength">Nombre</option>
									<option ngValue="lastname">Apellido</option>
									<option ngValue="username">Usuario</option>
									<option ngValue="email">Email</option>
									<option ngValue="rol">Rol</option>
								</select>
							</div>
						</div>
						<div class="offset-sm-1 col-sm-5">
							<div class="row">
								<select class="form-control input-sm" >
									<option ngValue="asc">Ascendente</option>
									<option ngValue="desc">Descendente</option>
									<option ngValue="badValue">Valor Cercano</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Información de usuarios</div>
				<table class="table table-striped" [mfData]="users " #mf="mfDataTable">
					<thead>
						<tr>
							<th style="width: 20%">
								<mfDefaultSorter [by]="sortByWordLength">Nombre</mfDefaultSorter>
							</th>
							<th style="width: 20%">
								<mfDefaultSorter by="lastname">Apellido</mfDefaultSorter>
							</th>
							<th style="width: 15%">
								<mfDefaultSorter by="nameuser">Usuario</mfDefaultSorter>
							</th>
							<th style="width: 15%">
								<mfDefaultSorter by="email">Email</mfDefaultSorter>
							</th>

							<th style="width: 10%">
								<mfDefaultSorter by="role">Rol</mfDefaultSorter>
							</th>
							<th style="width: 10%">
								<mfDefaultSorter by="edit">Editar</mfDefaultSorter>
							</th>
							<th style="width: 10%">
								<mfDefaultSorter by="delete">Eliminar</mfDefaultSorter>
						</tr>
						<tr>
							<th colspan="8">
								Filtro
								<input class="form-control"  />
							</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of mf.data">								
							<td>{{item.name}}</td>
							<td>{{item.lastname}}</td>
							<td>{{item.nameuser}}</td>
							<td>{{item.email}}</td>
							<td>{{item.idnrole}}</td>
							<td>
								<button class="btn btn-primary" name="buttonEdit" (click)="goEditUser(item)" title="Edit"><span class = "ion ion-edit"></span></button>
							</td>
							<td><button class="btn btn-danger"  (click)="goDeleteUser(item)" title="Delete"><span class = "ion ion-trash-a"></span></button>
							</td>
						</tr>						
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5">
								<mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
							</td>
						</tr>
					</tfoot>
				</table>
				
			</div> 
		</div>
	</form>

</ba-card>
